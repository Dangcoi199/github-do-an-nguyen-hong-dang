<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Liên hệ</title>
<link th:href="@{web/css/contact.css}" rel="stylesheet">
<script type="text/javascript" th:src="@{web/js/validator.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<!--start-breadcrumbs-->
		<div class="breadcrumbs">
			<div class="container">
				<div class="breadcrumbs-main">
					<ol class="breadcrumb">
						<li><a th:href="@{/}">Trang chủ</a></li>
						<li class="active">Liên hệ</li>
					</ol>
				</div>
			</div>
		</div>
		<!--end-breadcrumbs-->
		<!--contact-start-->
		<div class="container contact">
			<div class="row">
				<div class="col-md-4 lien-he">
					<div class="contact-info">
						<img src="https://image.ibb.co/kUASdV/contact-image.png"
							alt="image" />
						<h2>Contact Us</h2>
						<h4>We would love to hear from you !</h4>
					</div>
				</div>
				<div class="col-md-8 form-lien-he">
					<form id="formContact" class="contact-form">
						<div class="form-group">
							<label class="control-label" for="name">Họ tên:</label> <input
								type="text" class="form-control" id="name"
								placeholder="Nhập họ tên" name="name"> <span
								class="form-message"></span>
						</div>
						<div class="form-group">
							<label class="control-label" for="phone">Số điện thoại:</label> <input
								type="text" class="form-control" id="phone"
								placeholder="Nhập số điện thoại" name="phone">
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Email:</label> <input
								type="email" class="form-control" id="email"
								placeholder="Nhập email" name="email"> <span
								class="form-message"></span>
						</div>
						<div class="form-group">
							<label class="control-label" for="content">Nội dung:</label>
							<textarea class="form-control" rows="5" id="content"
								name="content"></textarea>
							<span class="form-message"></span>
						</div>
						<div>
							<button type="submit" class="btn btn-default">Gửi</button>
						</div>
					</form>
					<script type="text/javascript">
						Validator({
							form : '#formContact',
							formGroupSelect : '.form-group',
							errorSelector : '.form-message',
							rules : [
									Validator.isRequired('#name',
											'Vui lòng không để trống !'),
									Validator.isRequired('#email',
											'Vui lòng không để trống !'),
									Validator.isRequired('#content',
											'Vui lòng không để trống !'),
									Validator.isEmail('#email',
											'Nhập đúng địa chỉ email  !'),

							],
							onSubmit : function(data) {
								console.log(data);
								$
										.ajax({
											url : '/add-lien-he',
											type : 'POST',
											contentType : 'application/json',
											data : JSON.stringify(data),
											dataType : 'json',
											success : function(response) {
												window.location.href = "/order_success";
											},
											error : function(response) {
												window.location.href = "/lien-he";
												alert("Lỗi hệ thống");
											}
										});
							}
						});
					</script>
				</div>
			</div>
		</div>
		<!--map-start-->
		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.4210228959582!2d105.85211871475516!3d21.015833386005493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abf2e1a4bd87%3A0xcbed5058a79619e1!2zNDEgUGjhu5EgVGhpIFPDoWNoLCBOZ8O0IFRow6wgTmjhuq1tLCBIYWkgQsOgIFRyxrBuZywgSMOgIE7hu5lpLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1624578103979!5m2!1svi!2s"
				style="border: 0"></iframe>
		</div>
		<!--map-end-->
	</div>

</body>
</html>
