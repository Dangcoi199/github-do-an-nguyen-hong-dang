<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Tin tức</title>
<link th:href="@{web/css/tintuc.css}" rel="stylesheet" type="text/css" />
<style type="text/css">
.product_related_title {
	font-size: 25px;
	text-align: center;
	font-family: Verdana, sans-serif;
	font-weight: bold;
	color: #662d91;
}

.relativepro {
	margin-top: 30px;
}

.title_tintuc a {
	font-size: 16px;
	font-family: UTMAvoBold;
	text-align: center;
	display: inline-block;
	line-height: 24px;
	margin: 10px 0;
	padding: 0 20px;
	height: 63px;
	overflow: hidden;
	color: #000;
	text-decoration: none;
}

.shortDecription_tinTuc {
	font-size: 13px;
	text-align: center;
	padding: 0 20px;
	height: 70px;
	overflow: hidden;
}
</style>
<script type="text/javascript"
	th:src="@{pagination/jquery.twbsPagination.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		<!--start-breadcrumbs-->
		<div class="breadcrumbs">
			<div class="container">
				<div class="breadcrumbs-main" style="font-size: 13px;">
					<ol class="breadcrumb">
						<li><a th:href="@{/}">Trang chủ</a></li>
						<li><a th:href="@{/danh-muc-tin}">Tin tức</a></li>
						<li class="active" th:utext="${danhMuc}"></li>
					</ol>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 relativepro">
					<div class="product_related_title">
						<span th:utext="${danhMuc}" style="text-transform: uppercase;"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="row" style="margin-top: 3%;">
						<th:block th:each="tinTuc : ${tinTucs}">
							<div class="col-md-6">
								<a class="img_tag" th:href="@{/tin_tuc(code=${tinTuc.code})}">
									<img alt="Ảnh"
									style="display: inline-block; width: 100%; height: 270px;"
									class="lazy" th:src="@{'/uploads/tintuc/'+${tinTuc.image}}">
								</a>
								<div class="title_tintuc">
									<a th:href="@{/tin_tuc(code=${tinTuc.code})}"> <b
										th:utext="${tinTuc.title}"></b>
									</a>
								</div>
								<p th:utext="${tinTuc.shortDescription}"
									class="shortDecription_tinTuc"></p>
							</div>
						</th:block>
					</div>
					<div class="clearfix"></div>
					<nav aria-label="Page navigation" style="margin-left: 2%;">
						<ul class="pagination" id="pagination"></ul>
					</nav>
					<input type="hidden" id="totalPage" name="totalPage"
							th:value="${totalPage}" />
						<form th:action="@{/tin-tuc-by-danh_muc}" method='GET' id="formSubmit">
							<input type="hidden" id="page" name="page"
								th:value="${page}" />
								<input type="hidden" id="danhMuc" name="danhMuc"
								th:value="${danhMuc}" />
								
						</form>
					<script>
							var totalPages = $("#totalPage").val();
							var currentPage = $("#page").val();
							$(function() {
								window.pagObj = $('#pagination')
										.twbsPagination(
												{
													totalPages : totalPages,
													visiblePages : 3,
													startPage : currentPage,
													onPageClick : function(
															event, page) {
														if (currentPage != page) {
															$('#page')
																	.val(page);
															$('#formSubmit')
																	.submit();
														}
													}
												})
										.on(
												'page',
												function(event, page) {
													console
															.info(page
																	+ ' (from event listening)');
												});
							});
						</script>
				</div>
				<div class="col-md-3">
					<div class="doc_nhieu">
						<div class="title-news-right">
							<span>Tin xem nhiều</span>
						</div>
						<th:block th:each="docNhieu : ${docNhieus}">
							<div class="news_hot">
								<div class="row">
									<div class="col-md-5">
										<a th:href="@{/tin_tuc(code=${docNhieu.code})}"> <img
											alt="Ảnh" th:src="@{'/uploads/tintuc/'+${docNhieu.image}}"
											style="width: 100%; height: auto;">
										</a>
									</div>
									<div class="col-md-7">
										<a th:href="@{/tin_tuc(code=${docNhieu.code})}"
											th:utext="${docNhieu.title}" class="title_hot"> </a>
									</div>
									<div class="clear"></div>
								</div>
							</div>
						</th:block>

					</div>
					<div class="doc_nhieu">
						<div class="title-news-right">
							<span>Tin mới nhất</span>
						</div>
						<th:block th:each="moiNhat : ${moiNhats}">
							<div class="news_hot">
								<div class="row">
									<div class="col-md-5">
										<a th:href="@{/tin_tuc(code=${moiNhat.code})}"> <img
											alt="Ảnh" th:src="@{'/uploads/tintuc/'+${moiNhat.image}}"
											style="width: 100%; height: auto;">
										</a>
									</div>
									<div class="col-md-7">
										<a th:href="@{/tin_tuc(code=${moiNhat.code})}"
											th:utext="${moiNhat.title}" class="title_hot"> </a>
									</div>
									<div class="clear"></div>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
