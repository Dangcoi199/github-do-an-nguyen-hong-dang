<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{formlogin/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{formlogin/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{formlogin/css/bootstrap.min.css}">
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{formlogin/css/style.css}">

    <title>Login #6</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('formlogin/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h2>Đăng nhập</h2>
              <div th:if="${param.error}" class="alert alert-danger">
              		Tài khoản hoặc mật khẩu không đúng !
              </div>
              <div th:if="${param.logout}" class="alert alert-success">
              		Đăng xuất thành công !
              </div>
              <div th:if="${param.register}" class="alert alert-success">
              		Đăng nhập vào tài khoản mới đăng ký !
              </div>
            </div>
            <form th:action="@{j_spring_security_check}" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">

              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>                 

              <input type="submit" value="Đăng nhập" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
              
              <div class="social-login">
                <a th:href="@{/register}" class="facebook btn d-flex justify-content-center align-items-center">
                  <span ></span> Đăng ký
                </a>
                  <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/login-google&response_type=code
    &client_id=819992813469-ak5av5qqm52a2hdq669ouece545b0s5r.apps.googleusercontent.com&approval_prompt=force" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Login with  Google
                </a> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script th:src="@{formlogin/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{formlogin/js/popper.min.js}" ></script>
    <script th:src="@{formlogin/js/bootstrap.min.js}"></script>
    <script th:src="@{formlogin/js/main.js}"></script>
  </body>
</html>
