<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" th:href="@{/formlogin/css/style.css}" type="text/css" media="all" />

</head>

<body>
    <div class="w3l-loginblock signinform">
        <div class="logo">
            <a class="brand-logo" href="index.html">Đăng nhập</a>
            <div style="margin-top: 1%; font-size: 18px; color: #d92c2c;">
            	<div th:if="${param.error}" class="alert alert-danger">
              		Tài khoản hoặc mật khẩu không đúng !
              </div>
              <div th:if="${param.logout}" class="alert alert-success">
              		Đăng xuất thành công !
              </div>
              <div th:if="${param.register}" class="alert alert-success">
              		Đăng nhập vào tài khoản mới đăng ký !
              </div>
            </div>
        </div>        
        <!-- main content -->
            <div class="row map-content-9">
                <div class="info-grids">
                    <form th:action="@{/j_spring_security_check}" method="post">
                        <div class="form-grid">
                            <div class="input-field">
                                <label>Username</label>
                                <input type="text" id="username" name="username" placeholder="Username" required="">
                            </div>
                            <div class="input-field">
                                <label> Password</label>
                                <input type="password" id="password" name="password" placeholder="Password" required="">
                            </div>
                        </div>
                        <label class="check-remaind">
                            <input type="checkbox" name="remember-me">
                            <span class="checkmark"></span>
                            <p class="remember">Remember Me</p>
                        </label>
                        <button type="submit" class="btn btn-primary btn-style">Login now</button>
                    </form>
                </div>
                <div class="info-grids social-login-details align-self">
                    <p class="text-center mb-3">Or login with</p>
                    <div class="social-media">
                     <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/login-google&response_type=code&client_id=48503743038-i6gict1q4km7n2doe26bdies74j9ldhr.apps.googleusercontent.com&approval_prompt=force" class="tw"><span class="fa fa-google" aria-hidden="true"></span>
                            Login with google</a>
                        <a href="https://www.facebook.com/dialog/oauth?client_id=625735515069002&redirect_uri=https://localhost:8443/login-facebook" class="fb"><span class="fa fa-facebook" aria-hidden="true"></span> Login
                            with facebok</a>
                    </div>
                    <p class="text-center mt-4">Not yet registered? <a th:href="@{/register}">signup</a>
                        here</p>
                </div>
            </div>
        <!-- //main content -->
        <!-- footer -->
        <div class="footer">
            <p>&copy; 2020 Minimal login form. All Rights Reserved | Design by <a href="https://w3layouts.com/"
                    target="blank">W3layouts</a></p>
        </div>
        <!-- footer -->
    </div>

    <!-- fontawesome v5-->
    <script th:src="@{/formlogin/js/fontawesome.js}"></script>

</body>

</html>
