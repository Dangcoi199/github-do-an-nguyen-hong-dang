<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Luxury
        Watch</title>
    <link th:href="@{web/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <!--jQuery(necessary for Bootstrap's JavaScript plugins)-->
    <script th:src="@{web/js/jquery-1.11.0.min.js}"></script>
    <!--Custom-Theme-files-->
    <!--theme-style-->
    <link th:href="@{web/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Luxury Watches Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!--start-menu-->
    <script th:src="@{web/js/simpleCart.min.js}">

    </script>
    <link th:href="@{web/css/memenu.css}" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" th:src="@{web/js/memenu.js}"></script>
    <script>
        $(document).ready(function () {
            $(".memenu").memenu();
        });
    </script>
    <script th:src="@{web/js/jquery.easydropdown.js}"></script>
</head>

<body>

        nonce="7mrGuZKt"></script>
