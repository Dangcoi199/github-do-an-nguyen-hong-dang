<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">
<head>
<title>Kiểu đồng hồ</title>
<link th:href="@{admin/css/user/update.css}" rel="stylesheet">
</head>
<body id="page-top">
	<div layout:fragment="content" id="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
				<li class="breadcrumb-item active">Tables</li>
			</ol>
			<div class="card mb-3">
				<div class="card-header">
					<div class="row">
						<div class="col-md-6">
							<i class="fas fa-table"></i> Quản lý kiểu đồng hồ
						</div>
					</div>
				</div>
				<div class="formUpdate">
					<div class="row">
						<div class="col-md-12">
							<h2 class="headerUpdate">Cập nhật kiểu đồng hồ</h2>
						</div>
					</div>
					<form class="form" id="formUpdateKieuDH">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="form-label">Kiểu đồng hồ</label> <input
									id="name" name="name" type="text"
									placeholder="Nhập tên kiểu đồng hồ" class="form-control"
									th:value="${kieuDH.name}"> <span class="form-message"></span>
							</div>
						</div>						
						<input type="hidden" th:value="${kieuDH.id}" id="idCate"
							name="id">
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="btn btn-primary"
									style="margin: 30px;" id="btnAddUser">Lưu thay đổi</button>
							</div>
						</div>
					</form>
				</div>


			</div>
		</div>
		<script type="text/javascript">
			// Mong muốn của chúng ta
			Validator({
				form : '#formUpdateKieuDH',
				formGroupSelect : '.form-group',
				errorSelector : '.form-message',
				rules : [
						Validator.isRequired('#name',
								'Vui lòng không để trống !'),
					 ],
				onSubmit : function(data) {
					console.log(data);
					$.ajax({
						url : '/kieuDHs',
						type : 'PUT',
						contentType : 'application/json',
						data : JSON.stringify(data),
						dataType : 'json',
						success : function(response) {
							window.location.href = "/admin_listKieuDH";
							alert("Cập nhật thành công !");
						},
						error : function(response) {
							window.location.href = "/admin_listKieuDH";
							alert("Lỗi hệ thống !");
						}
					});
				}
			});

			
		</script>
</body>
</html>
