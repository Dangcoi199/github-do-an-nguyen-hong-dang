<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">
<head>
<title>Hóa đơn bán</title>
<link th:href="@{admin/sweetalert2/sweetalert2.min.css}" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body id="page-top">
	<div layout:fragment="content" id="content-wrapper">
		<div class="container-fluid">

			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
				<li class="breadcrumb-item active">Tables</li>
			</ol>

			<!-- DataTables Example -->
			<div class="card mb-3">
				<div class="card-header">
					<div class="row">
						<div class="col-md-6">
							<i class="fas fa-table"></i> HÓA ĐƠN BÁN
						</div>
						<div class="col-md-6">
							<!-- Example single danger button -->
							<div class="btn-group" style="float: right;">
								<button type="button" class="btn btn-success dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">Thống kê</button>
								<div class="dropdown-menu" style="background-color: #ccc;">
									<a class="dropdown-item" th:href="@{/admin_hoadonbanngay}">Theo ngày</a> <a
										class="dropdown-item" th:href="@{/admin_hoadonbanthang}">Theo tháng</a>
								</div>
							</div>
							<!-- <a type="button" class="btn btn-success" style="float: right;"
								th:href="@{/thong-ke_hdb}">Thống kê</a> -->
						</div>
					</div>

				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>Số hóa đơn</th>
									<th>Ngày tạo</th>
									<th>Khách hàng</th>
									<th>Tổng tiền</th>
									<th>Thao tác</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Số hóa đơn</th>
									<th>Ngày tạo</th>
									<th>Khách hàng</th>
									<th>Tổng tiền</th>
									<th>Thao tác</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="hoaDonBan : ${hoaDonBans}">
									<td><a th:href="@{/admin_detailHDB(id=${hoaDonBan.id})}">HĐB
											<span th:utext="${hoaDonBan.id}"></span>
									</a></td>
									<td
										th:utext="${#dates.format(hoaDonBan.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
									<td th:utext="${hoaDonBan.orderInfo.name}"></td>
									<td><span
										th:utext="${#numbers.formatDecimal(hoaDonBan.orderInfo.tongTien, 0, 'COMMA', 0, 'POINT')}"></span>
										đ</td>
									<td><a class="btn btn-xs btn-info"
										th:href="@{/admin_detailHDB(id=${hoaDonBan.id})}"> <i
											class="fa fa-folder-open bigger-120"></i>
									</a></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
				<div class="card-footer small text-muted">Updated yesterday at
					11:59 PM</div>
			</div>

			<p class="small text-center text-muted my-5">
				<em>More table examples coming soon...</em>
			</p>

		</div>
	</div>
</body>
</html>
